
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morse Code Translator by Jehanz</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/jmh-icon.png" />
</head>
<body>
  <h1>Morse Code Translator by Jehanz</h1>
  <div class="translator">
    <textarea id="input" placeholder="Enter text or Morse code here..."></textarea>
    <div class="buttons">
      <button onclick="toMorse()">Text ➜ Morse</button>
      <button onclick="toText()">Morse ➜ Text</button>
    </div>
    <textarea id="output" placeholder="Output will appear here..."></textarea>
  </div>
  <script src="script.js"></script>
</body>
</html>
